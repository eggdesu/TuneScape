<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DES222</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="main-container">
    <div class="banner" id="banner">
      <div class="banner-title">Tune Scape</div>
      <div class="banner-subtitle"></div>
    </div>

    <button type="button" onclick="nextsong()">Next Song</button>
    
    <script>
        playlist = []
        music = "/Users/Tom/Documents/GitHub/TuneScape/Music"
        Sunshine = music + "/Sunshine Coast"

        for (s in Sunshine) {
            playlist.push(s.name)
        }

        function nextsong() {
            player = document.getElementById('player')
            document.getElementById('song').src = "Music/Sunshine Coast/Bottles of Thrill.mp3"
            player.load()
            player.play()
        }
    </script>

    <audio controls id="player">
        <source id='song' src="Music/Sunshine Coast/On and on.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
  </div>
    
</body>
</html>
